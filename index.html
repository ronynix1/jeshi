<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cube Movers Check-In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cube Movers Worker Check-In</h1>
  </header>

  <main>
    <form id="checkinForm">
      <label for="workerName">Worker Name:</label>
      <input type="text" id="workerName" name="workerName" required />

      <label for="workerType">Worker Type:</label>
      <select id="workerType" name="workerType">
        <option value="casual">Casual</option>
        <option value="permanent">Permanent</option>
      </select>

      <label for="tshirtNumber">T-Shirt Number (1â€“500):</label>
      <input type="number" id="tshirtNumber" name="tshirtNumber" min="1" max="500" required />

      <label for="jobAssigned">Job Assigned:</label>
      <input type="text" id="jobAssigned" name="jobAssigned" required />

      <button type="submit">Check In</button>
    </form>

    <div id="responseMessage"></div>
  </main>

  <script src="index.js"></script>
</body>
</html>
