<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Movers Ltd - Worker Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>CUBE MOVERS LIMITED</h1>
    <h3>Worker Check-in Portal</h3>

    <!-- Login Section -->
    <label for="idNumber">ID Number</label>
    <input type="text" id="idNumber" placeholder="Enter your ID number">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Enter phone number">

    <button onclick="login()">Login</button>

    <!-- Worker Info Section -->
    <div id="workerInfo" class="info-box" style="display:none;">
      <p><strong>Name:</strong> <span id="nameOut"></span></p>
      <p><strong>T-Shirt Number:</strong> <span id="tshirtOut"></span></p>
      <p><strong>Worker Type:</strong> <span id="typeOut"></span></p>
      <p><strong>Team Leader:</strong> <span id="leaderOut"></span></p>
      <p><strong>Payment:</strong> <span id="payOut"></span></p>
      <p><strong>Next Payment Dates:</strong> 3rd and 16th of every month</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
